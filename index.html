<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Belajar Vue</title>
    <style>
        .title{
            color :green;
        }
    </style>
</head>
<body>
        <h1>Pratice Menu</h1>

        <div id="app">
                <div class="column">
                    <ul>
                        <menu-component v-for="menu in menus":menu="menu"/>
                    </ul>
                    
                </div>

        
        </div>
        
    <script>


        // Menu Link 
        const menus = [
            {   
                title : 'Learn Method',
                url : 'LearnMethod.html'
            },
            {   
                title : 'Index Versi Old',
                url : 'indexVersiold.html'
            },
        ]

        Vue.component('menu-component', {
            template: `
                 <li><a v-bind:href="menu.url">{{menu.title}}</a></li>
            `,
            props:{
                menu: Object
            }
        });
        
        new Vue({
            el: '#app',
            data:{
                menus
            }
        })
